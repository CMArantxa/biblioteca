<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/libros.css">
    <title>Libros</title>
</head>
<body>
    <header><nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="libros.html">Libros</a>
              </li>
              <form id="search-form" class="d-flex">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar por titulo" aria-label="Search" name="nombre_libro">
                <button id="search-button" class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            
            
          </div>
        </div>
      </nav>
    </header>
    <main>
    
    <div id="cardsContainer" class="container"></div>

    <script>
        // Realizar una solicitud AJAX para obtener los datos de los libros
        fetch('obtener_libros.php') // Reemplaza 'obtener_libros.php' con el punto de entrada en tu servidor
            .then(response => response.json())
            .then(data => {
                const cardsContainer = document.getElementById('cardsContainer');
                data.forEach(libro => {
                    const card = `
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${libro.portada}" class="img-fluid rounded-start" alt="${libro.titulo}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${libro.titulo}</h5>
                                        <p class="card-text"><small class="text-muted">${libro.autor}</small></p>
                                        <p class="card-text">${libro.descripcion}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    cardsContainer.innerHTML += card;
                });
            })
            .catch(error => {
                console.error('Error al obtener los datos de los libros:', error);
            });
    </script>
    </main>
</body>
</html>
